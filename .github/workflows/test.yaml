name: "build"
on:
  push:
    branches:
      - main
permissions:
  contents: read
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, macos-13, ubuntu-22.04-arm, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true
      - run: rustup toolchain install stable --profile minimal
      - uses: Swatinem/rust-cache@v2
      - run: cargo build
        shell: bash
      - run: cargo run -- jupyter install
      - run: uv run --with ipykernel --with jupyter-core jupyter kernelspec list
        shell: bash
      - run: make test
        shell: bash
      #- run: make all; ./dist/debug/sqlite3 < smoke.sql
      #  working-directory: solite-stdlib/sqlite3
